name: Build del container e pubblica su GHCR

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Containerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/dapabot:latest
    
    - name: Elimina le vecchia immagini senza tag
      run: |
        # Ottieni l'elenco delle versioni del package
        PACKAGE_NAME="dapabot"
        VERSIONS=$(gh api \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "/users/${{ github.repository_owner }}/packages/container/${PACKAGE_NAME}/versions" \
          --jq '.[] | select(.metadata.container.tags | length == 0) | .id')
        
        # Elimina le versioni senza tag (untagged)
        for VERSION_ID in $VERSIONS; do
          echo "Eliminazione versione ID: $VERSION_ID"
          gh api \
            --method DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/users/${{ github.repository_owner }}/packages/container/${PACKAGE_NAME}/versions/${VERSION_ID}" || true
        done
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

